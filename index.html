<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link href="https://fonts.googleapis.com/css2?family=Libre+Franklin:wght@300;600;700&display=swap" rel="stylesheet">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link rel="stylesheet" href="app/scss/style.css">
  <title>Frontend Mentor | Ping coming soon page</title>
</head>
<body>
  <div class="container flex flex-jc-c flex-ai-c">
    <!--Logo-->
    <div class="logo">
      <img src="images/logo.svg" alt="logo">
    </div>
    <!--Headings-->
    <div class="heading">
      <h1>We are launching <span>soon!</span></h1>
      <p>Subscribe and get notified</p>
    </div>
    <!--Email form-->
    <form action="#" class="email-input" method="GET">
      <div class="email flex">
        <input type="email" name="email" id="email" placeholder="Your email address...">
        <div class="error">
          <p id="error"></p> 
        </div>
      </div>      
      <button type="submit" class="notify" id="submit">Notify Me</button>
    </form>
    <!--Content Image-->
    <div class="content-img">
      <img src="images/illustration-dashboard.png" alt="">
    </div>
    <!--Footer-->
    <div class="footer">
      <div class="social-icons flex-horizontal flex-jc-sa flex-ai-c">
        <div class="icon">
          <i class="fab fa-facebook-f"></i>
        </div>
        <div class="icon">
          <i class="fab fa-twitter"></i>
        </div>
        <div class="icon">
          <i class="fab fa-instagram"></i>
        </div>
      </div>
      <p>&copy; Copyright Ping. All rights reserved.</p>
    </div>
  </div>
  <!--Javascript files-->
  <script src="app/js/validate.js"></script>  
</body>
</html>
